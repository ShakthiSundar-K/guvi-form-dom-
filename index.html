<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            margin-right: 1rem;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<h1 id="title" class="text-center">DOM Manipulation</h1>
<p id="description" class="text-center">DOM Manipulation with forms</p>

<div class="container">
    <form id="form">
        <div class="form-group row mb-3">
            <label for="first-name" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first-name" name="firstName" placeholder="FirstName" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="last-name" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last-name" name="lastName" placeholder="LastName" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="address" name="address" placeholder="Address" required></textarea>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="pincode" class="col-sm-2 col-form-label">Pincode:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pincode" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Gender:</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="Male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="Female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="food" class="col-sm-2 col-form-label">Choice of Food:</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food1" name="food" value="Pizza">
                    <label class="form-check-label" for="food1">Pizza</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food2" name="food" value="Burger">
                    <label class="form-check-label" for="food2">Burger</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food3" name="food" value="Pasta">
                    <label class="form-check-label" for="food3">Pasta</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food4" name="food" value="Salad">
                    <label class="form-check-label" for="food4">Salad</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food5" name="food" value="Sushi">
                    <label class="form-check-label" for="food5">Sushi</label>
                </div>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="state" class="col-sm-2 col-form-label">State:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="country" class="col-sm-2 col-form-label">Country:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="country" name="country" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

    <table id="dataTable" class="table table-bordered text-center">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be appended here -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
